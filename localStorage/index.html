<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid blue;
        padding: 8px;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <label for="produtoQuantidade">Quantidade</label>
    <input type="number" id="produtoQuantidade" />
    <input onclick="cadastrar()" type="button" value="Cadastrar" />

    <h2>Produtos Cadastrados</h2>
    <table id="tabela">
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
      </tr>
    </table>

    <script>
      function cadastrar() {
        let produtoQuantidade = parseInt(
          document.getElementById("produtoQuantidade").value
        );
        let produtoNome = "Capacete";

        if (isNaN(produtoQuantidade) || produtoQuantidade <= 0) {
          alert("Por favor, insira uma quantidade válida!");
          return;
        }

        // Recuperar produtos do localStorage
        let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

        // Adicionar novo produto
        produtos.push({ nome: produtoNome, quantidade: produtoQuantidade });

        // Salvar de volta no localStorage
        localStorage.setItem("produtos", JSON.stringify(produtos));

        // Atualizar a tabela
        exibirProdutos();
      }

      function exibirProdutos() {
        let tabela = document.getElementById("tabela");
        tabela.innerHTML = `
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
          </tr>`;

        let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

        produtos.forEach((produto) => {
          let row = tabela.insertRow();
          row.insertCell(0).innerText = produto.nome;
          row.insertCell(1).innerText = produto.quantidade;
        });
      }

      // Carregar produtos ao abrir a página
      window.onload = exibirProdutos;
    </script>
  </body>
</html>
